<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Profile</title>
</head>
<body>
    <header>
        <h1>Add Profile</h1>
        <nav>
            <ul>
                <li><button id="mainBtn">Main Page</button></li>
                <li><button id="logoutBtn">Log Out</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add New Profile</h2>
        <form id="addProfileForm">
            <input type="text" id="career" placeholder="Career" required>
            <input type="text" id="certification" placeholder="Certification" required>
            <input type="text" id="education" placeholder="Education" required>
            <input type="text" id="skill" placeholder="Skill" required>
            <button type="submit">Add Profile</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Team Matching</p>
    </footer>
    <script type="module" src="../js/profile_add.js"></script>
</body>
</html>
